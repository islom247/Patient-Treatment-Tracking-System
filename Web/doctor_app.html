<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="patient_css.css">
    <meta charset="UTF-8">
    <title>Book an appointments</title>
</head>
<body>
<div class = "top">
    <img src="logo.png" class = "logo">
    <label id = "title"> Patient Medical Treatment Tracking System</label>
    <button type = "submit" class = "top_but" id = "right_1" name = "logout" >Log out</button>
</div>

<div class = "menu">
    <button type = "submit" class = "menu_but" id = "top_1" name = "profile" >Profile</button>
    <button type = "submit" class = "menu_but" id = "top_2" name = "app" >Appointments</button>
    <button type = "submit" class = "menu_but" id = "top_3" name = "doctors" >Doctors</button>
    <button type = "submit" class = "menu_but" id = "top_4" name = "doctors" >Transactions</button>
    <button type = "submit" class = "menu_but" id = "top_5" name = "set" >Settings</button>
    <button type = "submit" class = "menu_but" id = "top_6" name = "developer" >Developers</button>
</div>

<div class="container">
    <h3>Doctor's profile</h3>
    <hr color="#00cc00" size="3px">
    <img src="img_avatar2.jpg" alt="Avatar" class="avatar"><br>
    <div class="info">
        <label><b>Name:     </b></label><br></div>
    <div class="info">
        <label><b>Hospital:     </b></label><br></div>
    <div class="info">
        <label><b>Specialization:     </b></label><br></div>
    <div class="info">
        <label><b>Experience:     </b></label><br></div>
    <div class="info">
        <label><b>Phone:     </b></label><br></div>
    <hr color="#00cc00" size="3px">
    <h3>Book an appointment</h3>
    <label>
        Date:
        <input type="text" name = "app_date" required>
    </label>
    <label>
        Time:
        <input type="text" name = "app_time" required>
    </label>
    <button type="submit" class = "user_log">Book</button>
</div>
</body>
</html>
