<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="patient_css.css">
    <meta charset="UTF-8">
    <title>Symptoms</title>
</head>
<body>
    <div class = "top">
        <img src="logo.png" class = "logo">
        <label id = "title"> Patient Medical Treatment Tracking System</label>
        <button type = "submit" class = "top_but" id = "right_1" name = "logout" >Log out</button>
    </div>

    <div class = "menu">
        <button type = "submit" class = "menu_but" id = "top_1" name = "profile" >Profile</button>
        <button type = "submit" class = "menu_but" id = "top_2" name = "app" >Appointments</button>
        <button type = "submit" class = "menu_but" id = "top_3" name = "hospitals" >Hospitals</button>
        <button type = "submit" class = "menu_but" id = "top_4" name = "set" >Settings</button>
        <button type = "submit" class = "menu_but" id = "top_5" name = "developer" >Developers</button>
    </div>
    <div class = "container">
        <h3>Symptoms</h3>
        <hr color="#00cc00" size="3px">
        <label><b>Ask following group of symptoms</b></label> <br><br>
        <label>
            <input type="checkbox" class = "checked" name = "General"> General
        </label> <br> <br>
        <label>
            <input type="checkbox" class = "checked" name = "Psychiatric"> Psychiatric
        </label> <br> <br>
        <label>
            <input type="checkbox" class = "checked" name = "Cardiovascular"> Cardiovascular
        </label> <br> <br>
        <label>
            <input type="checkbox" class = "checked" name = "Integumentary"> Integumentary
        </label> <br> <br>
        <label>
            <input type="checkbox" class = "checked" name = "head related"> Head related
        </label> <br> <br>
        <label>
            <input type="checkbox" class = "checked" name = "body temperature"> Body temperature
        </label> <br> <br>
        <button type = "submit"  class = "user_log">Ask symptoms</button>
    </div>
</body>
</html>
